{% extends 'estacionamiento/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card" style="margin-top: 50px;">
                <div class="card-header text-white" style="background-color: rgb(71, 133, 13); text-align: center;">
                    <h2 style="color: white;">Registro</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'cliente_register' %}" method="POST" novalidate>
                        {% csrf_token %}
                        {% for field in form.visible_fields %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                            {% for error in field.errors %}
                            <span style="color:red">{{ error }}</span>
                            {% endfor %}
                        </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-block" style="background-color: rgb(71, 133, 13); color: #ffffff; transition: background-color 0.2s;"
                                onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='rgb(71, 133, 13)'">
                            <i class="fas fa-user-plus"></i> Registrar
                        </button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
