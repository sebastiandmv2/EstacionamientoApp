<!-- En registro_vehiculo.html -->
{% extends 'estacionamiento/base.html' %}
{% block content %}
  <h1>Registro de Vehículo</h1>
  <form method="post" action="{% url 'registro_vehiculo' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class='btn' type="submit" style="background-color: rgb(71, 133, 13); color: #ffffff; transition: background-color 0.2s;"
        onmouseover="this.style.backgroundColor='red'"
        onmouseout="this.style.backgroundColor='rgb(71, 133, 13)'">
    Registrar Vehículo
</button>

  </form>
{% endblock %}
