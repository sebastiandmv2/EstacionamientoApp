{% extends 'estacionamiento/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="row">
                <div class="col-md-8">
                    <h1>SmartPark Connect</h1>
                </div>
            </div>

            <div class="col-md-12">
                <p>
                Registrate en SmartPark Connect y accese a exclusivas ofertas y promociones 
                </p>
            </div>
            
            <div class="card">
                <div class="card-header text-white" style="background-color: rgb(71, 133, 13); text-align: center;">
                    <h2 style="color: white;">Selecciona tu perfil </h2>
                </div>
                <div class="card-body text-center">
                    <div class="row">
                        <div class="col-lg-6">
                            <a type="button" class="btn btn-block" href="{% url 'cliente_register' %}" style="background-color: rgb(71, 133, 13); color: #ffffff; transition: background-color 0.2s;"
                                onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='rgb(71, 133, 13)'">
                                    <i class="fas fa-user-circle"></i> Cliente
                                </a>
                        </div>
                        <p>

                        </p>
                        <div class="col-lg-6">
                            <a type="button" class="btn btn-block" href="{% url 'dueno_register' %}" style="background-color: rgb(71, 133, 13); color: #ffffff; transition: background-color 0.2s;"
                                onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='rgb(71, 133, 13)'">
                                    <i class="fas fa-user"></i> Dueño
                                </a>
                        </div>
                    </div>
                </div>
            </div>
            <p>
            </p>

            <div class="col-md-12">
                <img src="{% static 'img/parkin.jpg' %}" alt="Imagen de la Compañía" class="img-fluid">
            </div>
        </div>
    </div>
</div>
{% endblock %}
